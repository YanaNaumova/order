<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <form class="order">
        <h1>Создание заказа</h1>
        <label for="adress" class="labelAdress">
          <input type="text" placeholder="Адрес" class="adress" id="adress" />
        </label>
        <label for="preise" class="labelPreis">
          <input type="text" placeholder="Цена" class="prise" id="preise" />
        </label>
        <label for="recipient" class="labelRecipient">
          <input
            type="text"
            placeholder="Получатель"
            class="recipient"
            id="recipient"
          />
        </label>
        <input type="submit" value="Создать" />
      </form>
      <div class="cards"></div>
      <div class="notificationsContainer"></div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
