<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <form class="order">
        <h1>Создание заказа</h1>
        <input type="text" placeholder="Адрес" />
        <input type="text" placeholder="Цена" />
        <input type="text" placeholder="Получатель" />
        <input type="submit" value="Создать" />
      </form>

      <div class="btns hiddenBtns">
        <button class="paidOrder">Заказ оплачен</button>
        <button class="sentOrder">Заказ отправлен</button>
        <button class="receivedOrder">Заказ получен</button>
      </div>

      <div class="notificationsContainer">
        <div class="successNotification">
          <div class="ok">
            <img src="assets/check.png" alt="" />
            <!-- <span class="material-symbols-outlined"> check </span> -->
          </div>
          <div class="notificationContainer">
            <div class="notification">
              <h2>Заказ создан</h2>
              <p>Ожидайте дальнейшей информации</p>
            </div>
            <div class="closed">
              <span class="material-symbols-outlined"> close </span>
            </div>
          </div>
        </div>
        <div class="paidNotification">
          <div class="ok">
            <img src="assets/check.png" alt="" />
            <!-- <span class="material-symbols-outlined"> check </span> -->
          </div>
          <div class="notificationContainer">
            <div class="notification">
              <h2>Заказ оплачен</h2>
              <p>Ожидайте отправки</p>
            </div>
            <div class="closed">
              <span class="material-symbols-outlined"> close </span>
            </div>
          </div>
        </div>
        <div class="sentNotification">
          <div class="ok">
            <img src="assets/check.png" alt="" />
            <!-- <span class="material-symbols-outlined"> check </span> -->
          </div>
          <div class="notificationContainer">
            <div class="notification">
              <h2>Заказ отправлен</h2>
              <p>Ожидайте курьера</p>
            </div>
            <div class="closed">
              <span class="material-symbols-outlined"> close </span>
            </div>
          </div>
        </div>
        <div class="receivedNotification">
          <div class="ok">
            <img src="assets/check.png" alt="" />
            <!-- <span class="material-symbols-outlined"> check </span> -->
          </div>
          <div class="notificationContainer">
            <div class="notification">
              <h2>Заказ получен</h2>
              <p>Ждем вас снова</p>
            </div>
            <div class="closed">
              <span class="material-symbols-outlined"> close </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
